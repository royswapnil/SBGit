
<script id="ExamTableRow" type="x-tmpl-mustache">
    {{#array}}
    <tr data-id="{{Id}}">
        <td>{{Name}}<br /><br></td>
        <td>{{CourseName}}</td>
        <td>{{PassGrade}}</td>
        <td>{{Duration}}</td>
        <td>{{RetakeCount}}</td>

        <td class="action-buttons">
            <button class="table-edit btnSmaller btnBlue" href="javascript:;"> <i class="fa fa-edit table-icon" style=""></i> Edit	</button>

            <button class="table-delete btnSmaller btnRed" href="javascript:;"><i class="fa fa-trash table-icon" style=""></i> <span class="deleteLA">Delete</span></button>
        </td>

    </tr>

    {{/array}}

    {{^array}}
    <tr class="empty">
        <td colspan="6">
            No data found. Click Add New to create a new exam.
        </td>
    </tr>
    {{/array}}
</script>
